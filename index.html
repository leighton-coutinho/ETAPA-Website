<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>ETAPA McGill</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="/reset.css" media="screen,projection" type="text/css"/>
    <link rel="stylesheet" type="text/css" media="screen and (min-device-width:1025px)" href="/style-large-screen.css">
    <link rel="stylesheet" type="text/css" media="screen and (max-device-width:1024px)" href="/style-mobile.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <script>
        // loads the menu and footer from topbar.html and footer.html
        $(document).ready(function (e) {
            $('#topbarContent').load('/topbar.html');
            $('#footerContent').load('/footer.html');
        });
    </script>

    <script>
        // Existing script functions for menu and image resize logic kept as-is...
    </script>

</head>
<body>
<div class="main-wrapper">
    <div class="main">
        <!-- menu content will be loaded from topbar.html -->
        <div id='topbarContent' class="topbar"></div>

        <!------------------------------- end of topbar ------------------------------------>

        <div class="contentHomePage">
            <section id="hero" class="hero">
                <img src="/images/ETAPA/ETAPA_group-shot-1.jpg" alt="Group Photo" class="hero-image">
            </section>
            <section id="about-research" class="about-research">
                <div class="about-research-content">
                    <h2>About Our Group & Current Research Projects</h2>
                    <p>We develop novel LCA methods to understand the changing regional and temporal patterns of energy infrastructure and the subsequent environmental outcomes.</p>
                    <div class="slider">
                        <div class="slider-card"><img src="/images/ETAPA/Cluster117.gif" alt="Research Project 1"></div>
                        <div class="slider-card"><img src="/images/ETAPA/land-req.jpg" alt="Research Project 2"></div>
                        <div class="slider-card"><img src="/images/ETAPA/gas.jpg" alt="Research Project 3"></div>
                    </div>
                </div>
            </section>
        </div>

        <!------------------------------- end of content ------------------------------------>

        <!-- footer content will be loaded from footer.html -->
        <div id='footerContent' class="footer"></div>

        <!------------------------------- end of footer ------------------------------------>

        <script>
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        </script>
    </div>
</div>
</body>
</html>
