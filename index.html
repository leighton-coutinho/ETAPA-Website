		<script>
			var globalTimer = -1; 
			var globalSlideNum = 1;						
			            
			startSlideShowDesktop();
			
            function isMobile()
            {   var agent = navigator.userAgent.toLowerCase();	
                return agent.indexOf("iphone") != -1 || agent.indexOf("ipad") != -1 || agent.indexOf("android") != -1;
            }
            
            $(document).ready(function(e) 
            {   //alert('y');
                if (isMobile())
                {   resizeImages(false);
                    $(window).on("orientationchange",changeOrientation);                        
                }
            });
                        
            function changeOrientation()
            {   setTimeout(function(){ resizeImages(true); }, 200);
            }
            
            //var initial
            function resizeImages(reorient)
            {   var vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
                var vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
                
                //alert(vw + "," + vh);
                               
                for (var i = 1; i <= 4; i++)
                {   var image = document.getElementById('slideshowImage' + i);                                       
                    var caption = document.getElementById('slideshowCaption' + i);
                    
                    //image.style.width = "100%"; //vw + "px";
                    image.style.height = (vw * 3 / 4) + "px";
                    image.style.top = (15.5 * 5 + (i-1) * (vw * 3 / 4)) + "px";                                    
                    caption.style.top = (15.5 * 5 + i * (vw * 3 / 4) - (12 * 5)) + "px"
                    //caption.style.width = "100%"; //vw + "px";
                }
                
                //document.getElementsByClassName("title")[0].style.width = vw + "px";
                document.getElementsByClassName("fixed")[0].style.top = (15.5 * 5 + 4 * (vw * 3 / 4) + (6 * 5)) + "px"                
                //document.getElementsByClassName("fixed")[0].style.width = vw + "px";
            }
            
			function setCaptionFocus(id)
            {	//alert('*');
                hideAllMenuItems();
                //alert('*');
                changeCaption(id, globalSlideNum);
                clearInterval(globalTimer);				
                cycleThroughSlides(id, globalSlideNum);                
			}
			
			function changeCaption(newSlideNum, oldSlideNum)
			{	
				document.getElementById("slideshowCaption" + oldSlideNum).style.backgroundColor = "#5A978F";
				document.getElementById("slideshowCaption" + newSlideNum).style.backgroundColor = "#2D5D5F";
                //alert('>');
			}
			
			function cycleThroughSlides(newSlideNum, oldSlideNum)
			{
				var slideDiff = -1;
				if (newSlideNum > oldSlideNum)
					slideDiff = newSlideNum - oldSlideNum
				else
					slideDiff = (newSlideNum - oldSlideNum) + 4
				
				for (i = 0; i < slideDiff; i++)					
					$('.slideshow > :first-child').hide().next().show().end().appendTo('.slideshow'); 									
				
				globalSlideNum = newSlideNum;
			}
			
			function startSlideShowDesktop()
			{	
                if (isMobile() == false)
                {   //alert('?');
                    $(function()
                    {	$('.slideshow > :gt(0)').hide();
                        globalTimer = setInterval(function()
                        {   //alert('!');
                            $('.slideshow > :first-child').fadeOut().next().fadeIn().end().appendTo('.slideshow'); 		 			
                                                
                            var oldSlideNum = globalSlideNum;
                            globalSlideNum++;
                            if (globalSlideNum > 4)
                                globalSlideNum = 1;						
                            changeCaption(globalSlideNum, oldSlideNum);												
                        }, 5000);												
                    });		
                }
			}				
			
		</script>
